<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Tracker & Chat</title>
<style>
 body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
 #login, #mainApp { display: none; padding: 20px;}
 #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;}
</style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<div id="mainApp">

  <div class="tabs">
    <button class="tabBtn active" onclick="openTab('tasks')">Tasks</button>
    <button class="tabBtn" onclick="openTab('chatTab')">Group Chat</button>
    <button onclick="logout()" class="logoutBtn">Logout</button>
  </div>

  <div id="tasks" class="tabContent activeTab">
    <h3>Submit Your Work</h3>
    <input id="taskInput" placeholder="What are you working on today?">
    <button onclick="sendTask()">Submit Task</button>
    <div id="taskList"></div>
  </div>

  <div id="chatTab" class="tabContent">
    <h3>Team Chat</h3>
    <div id="chat"></div>
    <input id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>


  <hr>
  <h3>Group Chat</h3>
  <div id="chat"></div>
  <input id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDJbGtiCxLUH4QHCG2Xc9Nv-TrE2X4X8aM",
  authDomain: "ananmanan-e99b8.firebaseapp.com",
  projectId: "ananmanan-e99b8",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('login').style.display='none';
    document.getElementById('mainApp').style.display='block';
    loadTasks();
    loadMessages();
  } else {
    document.getElementById('login').style.display='block';
    document.getElementById('mainApp').style.display='none';
  }
});

function signup() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email, pass)
    .catch(err => alert(err.message));
}

function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pass)
    .catch(err => alert(err.message));
}

function logout() { auth.signOut(); }

function sendTask() {
  const text = document.getElementById('taskInput').value;
  db.collection('tasks').add({
    uid: auth.currentUser.uid,
    email: auth.currentUser.email,
    task: text,
    timestamp: Date.now()
  });
}

function loadTasks() {
  db.collection('tasks').orderBy('timestamp', 'desc')
    .onSnapshot(snap => {
      let html = '';
      snap.forEach(doc => {
        const t = doc.data();
        html += `<div><b>${t.email}:</b> ${t.task}</div>`;
      });
      document.getElementById('taskList').innerHTML = html;
    });
}

function sendMessage() {
  const msg = document.getElementById('messageInput').value;
  db.collection('chat').add({
    email: auth.currentUser.email,
    message: msg,
    timestamp: Date.now()
  });
}

function loadMessages() {
  db.collection('chat').orderBy('timestamp')
    .onSnapshot(snap => {
      let html = '';
      snap.forEach(doc => {
        const m = doc.data();
        html += `<div><b>${m.email}:</b> ${m.message}</div>`;
      });
      document.getElementById('chat').innerHTML = html;
    });
}
 function openTab(tabId) {
  document.querySelectorAll('.tabContent').forEach(tab => tab.classList.remove('activeTab'));
  document.querySelectorAll('.tabBtn').forEach(btn => btn.classList.remove('active'));

  document.getElementById(tabId).classList.add('activeTab');
  event.target.classList.add('active');
}

</script>
 <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
}

#login, #mainApp {
  width: 420px;
  max-width: 90%;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 28px 26px;
  box-shadow: 0 0 40px rgba(99,102,241,0.15);
  animation: fadeIn 0.6s ease;
}

h2, h3 {
  text-align: center;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  margin-top: 10px;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

input::placeholder {
  color: #c7d2fe;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 18px rgba(99,102,241,0.4);
}

#chat {
  height: 220px;
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.05);
  overflow-y: auto;
}

#taskList div, #chat div {
  background: rgba(255,255,255,0.08);
  padding: 8px 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  font-size: 14px;
}

hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,0.15);
  margin: 18px 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  .tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.tabBtn {
  flex: 1;
  margin-right: 6px;
  background: rgba(255,255,255,0.1);
}

.tabBtn.active {
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
}

.logoutBtn {
  background: #ef4444;
}

.tabContent {
  display: none;
}

.activeTab {
  display: block;
}

</style>


</body>
</html>
